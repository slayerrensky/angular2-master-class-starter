<div class="row">
  <form class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img [src]="contact.image">
        <span class="card-title">{{contact.name}}</span>
      </div>
      <div class="card-content grey-text text-darken-4">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i><input [(ngModel)]="contact.name" id="name" name="name" type="text" class="validate">
            <label class="active" for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i><input [(ngModel)]="contact.email" id="email" name="email" type="text" class="validate">
            <label class="active" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i><input [(ngModel)]="contact.phone" id="phone" name="phone" type="text" class="validate">
            <label class="active" for="phone">Phone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">cake</i><input [(ngModel)]="contact.birthday" id="birthday" name="birthday" type="date" class="validate">
            <label class="active" for="phone">Birthday</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">public</i><input [(ngModel)]="contact.website" id="website" name="website" type="text" class="validate">
            <label class="active" for="phone">Website</label>
          </div>
        </div>
        <fieldset>
          <legend><i class="material-icons prefix">location_city</i> Address</legend>

          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="contact.address.street" id="street" name="street" type="text" class="validate">
              <label class="active" for="street">Street</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="contact.address.zip" id="zip" name="zip" type="text" class="validate">
              <label class="active" for="zip">Zipcode</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="contact.address.city" id="city" name="city" type="text" class="validate">
              <label class="active" for="city">City</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="contact.address.country" id="country" name="country" type="text"  class="validate">
              <label class="active" for="country">Country</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="card-action">
        <button type="button" class="btn" (click)="cancel(contact)">Cancel</button>
        <button type="button" class="btn" (click)="save(contact)">Save</button>
      </div>
    </div>
  </form>
</div>
